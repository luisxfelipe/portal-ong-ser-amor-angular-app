<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="mb-30">
      <mat-card-title class="w-full">Bem-vindo</mat-card-title>
      <mat-card-subtitle>Portal ONG Ser Amor</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            placeholder="exemplo@email.com"
          />
          @if (email?.hasError('required')) {
          <mat-error>O email é obrigatório</mat-error>
          } @if (email?.hasError('email')) {
          <mat-error>Digite um email válido</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          @if (password?.hasError('required')) {
          <mat-error>A senha é obrigatória</mat-error>
          } @if (password?.hasError('minlength')) {
          <mat-error>Mínimo de 6 caracteres</mat-error>
          }
        </mat-form-field>
        <mat-card-actions>
          <button mat-flat-button color="primary" [disabled]="isLoading">
            {{ isLoading ? "Carregando..." : "Entrar" }}
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
