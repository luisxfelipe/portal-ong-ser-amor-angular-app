<div class="courses-container">
  <header class="page-header">
    <h1>Cursos</h1>
    <app-button label="Novo Curso" icon="add" (click)="onAdd()" />
  </header>

  @if (isLoading()) {
  <div class="loading-shade">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  }

  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="courses()">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <ng-container matColumnDef="activeClassesCount">
        <th mat-header-cell *matHeaderCellDef>Turmas</th>
        <td mat-cell *matCellDef="let course">
          <span class="badge-turmas">
            {{ course.activeClassesCount }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let course">
          <button
            mat-icon-button
            color="primary"
            (click)="onEdit(course)"
            matTooltip="Editar"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            (click)="onDelete(course)"
            matTooltip="Excluir"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          Nenhum curso encontrado.
        </td>
      </tr>
    </table>
    <mat-paginator
      [length]="totalItems()"
      [pageSize]="itemsPerPage()"
      [pageIndex]="currentPage() - 1"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      aria-label="Selecione a página"
    >
    </mat-paginator>
  </div>
</div>
